<h1>Register</h1>

<h2>{{responseMsg}}</h2>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="10px" [formGroup]="registerForm">
  <mat-grid-tile>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)">
        {{ getFirstNameErrors() }}
      </mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
      <mat-error *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)">
        {{ getLastNameErrors() }}
      </mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="Email.invalid && (Email.dirty || Email.touched)">
        {{ getEmailErrors() }}
      </mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="Password.invalid && (Password.dirty || Password.touched)">
        {{ getPasswordErrors() }}
      </mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Repeat Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="rpassword">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="RPassword.invalid && (RPassword.dirty || RPassword.touched)">
        Must be the same as Password.
      </mat-error>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="2">
    <button mat-flat-button color="accent" class="create-account-btn" (click)="register()"
            [disabled]="registerForm.invalid">Create Account</button>
  </mat-grid-tile>
</mat-grid-list>

<div class="login-link">
  <span>Already have an account?</span>
  <button mat-stroked-button color="accent" routerLink="/login">Log in</button>
</div>
